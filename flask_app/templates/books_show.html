<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <div class="container d-flex">
        <div class="container col-5">
            <h1>Title: {{book.title}}</h1>
            <h3>Genre: {{book.genre}}</h3>

            <div class="d-flex flex-column">
                <h4>Favorited by:</h4>
                {% for user in users: %}
                <h5>{{user.name}}</h5>
                {% endfor %}
            </div>
        </div>
        <div class="container col-5">
            <h1>Add {{book.title}} to user Favorites</h1>
            <div>
                <form action="/add_user_to_book_fav" method="post">
                    <input type="hidden" name="book_id" value="{{book.id}}">
                    <label for="user">User:</label>
                    <select name="user_id">
                        <option value="none_selected" selected disabled>---Select a book---</option>
                        {% for user in not_fav_users: %}
                        <option value="{{user.id}}">{{user.name}}</option>
                        {% endfor %}
                    </select>
                    <input type="submit" class="btn btn-primary" value="Add">
                </form>
            </div>
        </div>
    </div>

    
    <div class="d-flex justify-content-center mt-5">
        <a href="/"><button class="btn btn-primary">Home</button></a>
        <a href="/books"><button class="btn btn-primary">Books</button></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
